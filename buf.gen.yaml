version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/FotiadisM/mock-microservice/api
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: api/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: api/go
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: api/go
    opt:
      - paths=source_relative
  - name: openapiv2
    out: api/doc
