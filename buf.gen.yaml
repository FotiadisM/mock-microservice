version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/FotiadisM/mock-microservice/api
    except:
      - buf.build/googleapis/googleapis
      - buf.build/envoyproxy/protoc-gen-validate
plugins:
  - name: go
    out: api
    opt:
      - paths=source_relative
  - name: go-grpc
    out: api
    opt:
      - paths=source_relative
  - name: validate
    out: api
    opt:
      - paths=source_relative
      - lang=go
  - name: grpc-gateway
    out: api
    opt:
      - paths=source_relative
  - name: openapiv2
    out: api
